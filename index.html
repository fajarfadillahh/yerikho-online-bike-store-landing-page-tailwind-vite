<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YERIKHO. - Online Bike Store Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link
      rel="shortcut icon"
      href="./src/img/favicon.svg"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./src/img/favicon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-body font-reguler bg-black text-white">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-black z-50 transition-all duration-400"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a href="#" class="header__logo">
          <img src="./src/img/logo.svg" alt="" class="header__logo-icon" />
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Products</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Checkout</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Discover</a>
            </li>
          </ul>

          <a href="#" class="header__button button mt-6">My Account</a>
        </div>

        <div
          class="header__toggle inline-flex text-[2rem] text-white cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section">
        <div class="home__wrapper relative h-[calc(80vh-6rem)] grid">
          <img
            src="./src/img/home-img.png"
            alt=""
            class="home__img absolute w-full h-full top-0 left-0 object-cover object-[70%]"
          />

          <div
            class="home__container container relative h-full grid content-center"
          >
            <p class="home__subtitle section-subtitle">COWBOY 17</p>
            <h1 class="home__title section-title mb-12">
              Bike With <br />
              Unmatchable <br />
              Dynamics
            </h1>
            <div class="home__buttons grid gap-6">
              <a
                href="#"
                class="home__buttons-button button inline-flex justify-self-start"
                >Preorder Now</a
              >
              <a
                href="#"
                class="home__buttons-button inline-flex justify-self-start items-center gap-4 text-[16px] text-grey font-bold uppercase"
              >
                Book Test Ride
                <i
                  class="bx bx-right-arrow-alt home__buttons-arrow inline-flex justify-center items-center w-14 h-14 p-4 bg-transparent border-[1.5px] border-solid border-grey rounded-[50%] text-[1.5rem] text-yellow"
                ></i>
              </a>
            </div>
          </div>
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
